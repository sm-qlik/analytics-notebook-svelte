# This is a basic workflow to help you get started with Actions

name: deploy analytics notebook to github pages on pr merge 

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build job: builds the static site and uploads the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build the static site
        run: npm run build # Or your build command, which uses adapter-static
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # Directory specified in svelte.config.js

  # Deploy job: deploys the uploaded artifact to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
